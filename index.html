<!DOCTYPE html>
<html>
    <head>
        <title>Sidebar</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="css/reset.css" charset="utf-8">
        <link rel="stylesheet" href="css/fonts.css" charset="utf-8">
        <link rel="stylesheet" href="css/Sidebar.css" charset="utf-8">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/Sidebar.js"></script>
    </head>
    <body>
        <div class="Contenedor">

            <div class="Overlay"></div>

            <div class="Sidebar">
                <div class="Items">
                </div>
                <div class="Items">
                    <div class="Item Link">
                        <h2 class="Light">Search</h2>
                    </div>
                    <div class="Item Link">
                        <h2 class="Light">Browse Online</h2>
                    </div>
                    <div class="Item Link">
                        <h2 class="Light">Settings</h2>
                    </div>
                    <div class="Item Link">
                        <h2 class="Light">Help</h2>
                    </div>
                </div>
            </div>

            <div class="Body">
                <div class="OpenSans Header">
                    <h1 id="OpenSidebar" class="Link">Music <small>Sam</small></h1>
                </div>

                <div class="Titles">
                    <h2 class="Sans Item Link Active">ALBUMS</h2>
                    <h2 class="Sans Item Link">ARTISTS</h2>
                    <h2 class="Sans Item Link">PLAYLISTS</h2>
                    <h2 class="Sans Item Link">NOW PLAYING</h2>
                </div>

                <div class="Cards">
                    <div class="Cards">
                        <div class="Item">
                            <div class="Image" style="background-image: url( http://ecx.images-amazon.com/images/I/81zlS5I4bFL._SL1500_.jpg );">
                            </div>
                            <div class="Content">
                                <h3 class="Title">Mirror Haus</h3>
                                <h4 class="Author">Lindsey Stirling</h4>
                            </div>
                        </div>
                        <div class="Item">
                            <div class="Image" style="background-image: url( http://www.youredm.com/wp-content/uploads/2015/06/zedd-beautiful-now-dirty-south-remix.jpg );">
                            </div>
                            <div class="Content">
                                <h3 class="Title">Done With Love</h3>
                                <h4 class="Author">Zedd</h4>
                            </div>
                        </div>
                        <div class="Item">
                            <div class="Image" style="background-image: url( https://upload.wikimedia.org/wikipedia/en/5/53/John-Newman-Love-Me-Again.jpg );">
                            </div>
                            <div class="Content">
                                <h3 class="Title">Love Me Again</h3>
                                <h4 class="Author">Jhon Newman</h4>
                            </div>
                        </div>
                        <div class="Item">
                            <div class="Image" style="background-image: url( https://upload.wikimedia.org/wikipedia/en/1/1c/Flume_Deluxe_Edition_album_cover.jpg );">
                            </div>
                            <div class="Content">
                                <h3 class="Title">Sleepless</h3>
                                <h4 class="Author">Flume</h4>
                            </div>
                        </div>
                        <div class="Item">
                            <div class="Image" style="background-image: url( https://upload.wikimedia.org/wikipedia/en/2/25/Fun._-_Carry_On.jpg );">
                            </div>
                            <div class="Content">
                                <h3 class="Title">Carry on</h3>
                                <h4 class="Author">Fun</h4>
                            </div>
                        </div>
                        <div class="Item">
                            <div class="Image" style="background-image: url( https://upload.wikimedia.org/wikipedia/en/f/fa/Walk_the_Moon_-_Talking_Is_Hard.png );">
                            </div>
                            <div class="Content">
                                <h3 class="Title">Work This Body</h3>
                                <h4 class="Author">Walk the Moon</h4>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
